{% extends "base.html" %}
{% block content %}

<div class="profile" style="margin: 10px 0 24px 0;">
  <div class="avatar"></div>
  <div class="name">TODOS OS USUÁRIOS</div>
  <div class="handle">contas cadastradas no sistema</div>
</div>

{% if itens %}
  <div class="grid" style="gap:18px;">
    {% for u in itens %}
      <div class="tile big" style="cursor:default;">
        <div class="emoji">👤</div>
        <div class="title" style="margin-top:2px;">{{ u.nome }}</div>
        <div class="hint" style="margin-top:6px; font-size:.95rem;">
          {{ u.email }}
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="tile big" style="max-width:480px; margin-inline:auto;">
    <div class="emoji">🗂️</div>
    <div class="title">Nenhum usuário ainda</div>
    <div class="hint" style="margin-top:6px;">
      Crie um login pela tela inicial para aparecer aqui.
    </div>
  </div>
{% endif %}

{% endblock %}
